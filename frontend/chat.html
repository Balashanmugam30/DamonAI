<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMON - Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="page-chat">
    <canvas id="bg-canvas"></canvas>

    <div id="chat-interface">
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <h2>CHAT HISTORY</h2>
            </div>
            <button id="btn-new-chat" class="btn-new-chat">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="history-list" id="history-list">
            </div>
        </aside>

        <main class="main-chat">
            <header class="chat-header glass-panel">
                <div class="header-left">
                    <span class="chat-title">DAMON</span>
                    <span class="chat-subtitle">Vampire AI</span>
                </div>
                <div class="header-controls">
                    <select id="pdf-select" class="pdf-select">
                        <option value="" disabled selected>Select Context...</option>
                    </select>
                    <button id="btn-upload-trigger" class="btn-upload">
                        <i class="fas fa-file-upload"></i> <span class="upload-text">Upload PDF</span>
                    </button>
                    <input type="file" id="file-input" accept="application/pdf">
                </div>
            </header>

            <div class="chat-window" id="chat-window">
                <div class="message damon">
                    <img src="assets/avatar.png" alt="Damon" class="avatar">
                    <div class="message-content">
                        I am Damon. Feed me your documents, and I shall grant you knowledge.
                    </div>
                </div>
            </div>

            <div class="input-area-wrapper">
                <div class="input-area glass-panel">
                    <button id="btn-mic" class="btn-icon" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Speak, mortal...">
                    </div>

                    <button id="btn-send" class="btn-icon" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>

                    <div class="divider"></div>

                    <button id="btn-info" class="btn-icon" title="Toggle Voice Output">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
